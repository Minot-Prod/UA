<!doctype html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Parlios — Boîte à outils</title>
<link rel="icon" href="/assets/brand/favicon-32.png" sizes="32x32"/>
<link rel="stylesheet" href="/assets/css/parlios-base44.css"/>
</head><body>
<nav>
  <div class="nav-inner">
    <div class="nav-brand">PARLIOS</div>
    <div class="nav-links">
      <a href="/index.html">Accueil</a>
      <a href="/outils/index.html">Boîte à outils</a>
      <a href="/application-parlios/index.html">Application Parlios</a>
      <a href="/a-propos/index.html">À propos</a>
      <a href="/contact/index.html">Contact</a>
    </div>
  </div>
</nav>
<main class="container">
  <h1>Boîte à outils</h1>
  <p class="small">Clique sur un outil pour l’ouvrir dans une fenêtre intégrée. Les données sont lues depuis <code>/toolbox/index.json</code>.</p>
  <div class="toolbar">
    <input id="search" class="input" type="search" placeholder="Rechercher un outil…">
    <span id="count" class="badge">0 outil</span>
  </div>
  <div id="grid" class="grid"></div>
  <div id="empty" class="card" style="display:none"><div class="body small">Aucun résultat.</div></div>
</main>
<div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-card">
    <div class="modal-header">
      <h2 id="modalTitle" class="sr-only">Fenêtre</h2>
      <button id="closeBtn" class="btn">Fermer</button>
    </div>
    <div class="modal-body">
      <iframe id="frame" title="Aperçu outil"></iframe>
    </div>
  </div>
</div>
<script src="/assets/js/toolbox.js"></script>
<script src="/assets/js/analytics.js" defer></script>
</body></html>
