<!doctype html><html lang="fr"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Parlios — Post Generator</title>
<body style="background:#000;color:#fff;font-family:system-ui;margin:0;padding:2rem">
  <h1>Post Generator</h1>
  <p>Crée un post adapté à LinkedIn ou TikTok.</p>
  <form id="f">
    <label>Canal 
      <select name="channel">
        <option>LinkedIn</option>
        <option>TikTok</option>
      </select>
    </label><br><br>
    <label>Thématique <input name="topic" placeholder="Ex: Lancement de mon projet" required></label><br><br>
    <label>Ton
      <select name="tone">
        <option>motivant</option>
        <option>pédagogue</option>
        <option>direct</option>
      </select>
    </label><br><br>
    <button type="submit">Générer</button>
  </form>
  <pre id="out" style="white-space:pre-wrap;margin-top:1rem"></pre>
  <script>
    function genLinkedIn(topic, tone){
      return `[${tone.toUpperCase()}] ${topic} — Aujourd’hui, je passe à l’action.\n\n`+
             `Je construis avec des outils IA gratuits. Un pas par jour.\n`+
             `\nparlios.ca/tools · #BuiltWithParlios`;
    }
    function genTikTok(topic, tone){
      return `${topic} — go !\n`+
             `Je teste des outils IA gratuits pour builder plus vite.\n`+
             `parlios.ca/tools #BuiltWithParlios`;
    }
    document.getElementById('f').addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const channel = fd.get('channel'); const topic = fd.get('topic'); const tone = fd.get('tone');
      const text = channel === 'LinkedIn' ? genLinkedIn(topic, tone) : genTikTok(topic, tone);
      document.getElementById('out').textContent = text;
    });
  </script>
</body></html>
