    <!doctype html><html lang="fr"><meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Parlios — Budget Starter</title>
    <body style="background:#000;color:#fff;font-family:system-ui;margin:0;padding:2rem">
      <h1>Budget Starter</h1>
      <p>Estime un budget de lancement simple.</p>
      <form id="f">
        <label>Horizon (mois) <input name="horizon" type="number" min="1" value="3" required></label><br><br>
        <label>Postes de coûts (un par ligne, format: Poste=Montant)<br>
          <textarea name="items" rows="6" cols="50" placeholder="Hébergement=20
Domaine=15
Outils=30"></textarea>
        </label><br><br>
        <button type="submit">Calculer</button>
      </form>
      <pre id="out" style="white-space:pre-wrap;margin-top:1rem"></pre>
      <script>
        function parseItems(txt){
          const lines = (txt||'').split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
          let total=0; const rows=[];
          for(const line of lines){
            const [k,v] = line.split('=');
            const amount = parseFloat((v||'').replace(',', '.'))||0;
            rows.push([k||'Poste', amount]);
            total += amount;
          }
          return {rows, total};
        }
        document.getElementById('f').addEventListener('submit', (e)=>{
          e.preventDefault();
          const fd = new FormData(e.target);
          const horizon = parseInt(fd.get('horizon'), 10)||0;
          const items = fd.get('items')||'';
          const {rows, total} = parseItems(items);
          let out = 'Poste\tMontant\n';
          for(const [k,v] of rows){ out += `${k}\t${v.toFixed(2)}\n`; }
          out += `Total\t${total.toFixed(2)}\n\n`;
          out += `Généré par Parlios — parlios.ca · #BuiltWithParlios`;
          document.getElementById('out').textContent = out;
        });
      </script>
    </body></html>
