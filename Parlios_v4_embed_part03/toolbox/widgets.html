<!doctype html><meta charset="utf-8"/>
<title>Parlios Toolbox — Widgets</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style>
body{margin:0;background:#0d0f12;color:#e6e9ef;font:16px system-ui}
.wrap{max-width:1080px;margin:20px auto;padding:12px}
.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fill,minmax(280px,1fr))}
.card{background:#12151a;border:1px solid #1e232b;border-radius:12px;padding:12px}
h1{font-size:22px;margin:0 0 12px 0}
a{color:#9EE37D;text-decoration:none}
small{opacity:.7}
</style>
<div class="wrap">
  <h1>Parlios Toolbox — Widgets</h1>
  <div class="grid" id="grid"></div>
</div>
<script>
fetch('index.json').then(r=>r.json()).then(j=>{
  const g=document.getElementById('grid');
  j.apps.forEach(app=>{
    const d=document.createElement('div'); d.className='card';
    d.innerHTML = '<strong>'+app.title+'</strong><br/>' +
      '<a href="'+app.paths.embed_html+'" target="_blank">Ouvrir le widget</a><br/>' +
      '<small>'+app.id+'</small>';
    g.appendChild(d);
  });
});
</script>
