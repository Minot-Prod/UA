name: Gemini Credit Log
on:
  workflow_dispatch:

jobs:
  log:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Ensure CREDIT_LOG.md
        shell: bash
        run: |
          if [ ! -f CREDIT_LOG.md ]; then
            echo -e "# CREDIT_LOG\n\nDate | Workflow | Model | PromptTokens | GenTokens | Status\n---|---|---|---:|---:|---" > CREDIT_LOG.md
          fi

      - name: Append entry (manual placeholder)
        shell: bash
        run: |
          echo "$(date -u +'%Y-%m-%d %H:%M UTC') | manual-entry | gemini-2.5-flash | n/a | n/a | OK" >> CREDIT_LOG.md

      - name: Commit
        shell: bash
        run: |
          git config user.name "ua-bot"
          git config user.email "ua-bot@users.noreply.github.com"
          git add CREDIT_LOG.md
          git commit -m "chore: update CREDIT_LOG" || echo "No changes"
          git push
