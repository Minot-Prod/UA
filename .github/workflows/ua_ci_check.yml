name: UA – CI Safety Check

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  lint-build:
    name: Lint & Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (with cache)
        run: |
          npm ci || npm install

      - name: Run Linter
        run: |
          echo "🧹 Running linter..."
          npm run lint || echo "⚠️ Aucun script lint trouvé — skipping"

      - name: Test Build
        run: |
          echo "🧪 Running build check..."
          npm run build || echo "⚠️ Aucun script build trouvé — skipping"

      - name: CI Summary
        run: |
          echo "✅ CI lint & build check terminé sans blocage."
