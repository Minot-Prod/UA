name: Gemini JSON Mode
on:
  workflow_dispatch:

jobs:
  json:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Prepare jq
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: Ask for strict JSON with schema
        shell: bash
        run: |
          set -euo pipefail
          SCHEMA='{"type":"OBJECT","properties":{"title":{"type":"STRING"},"tags":{"type":"ARRAY","items":{"type":"STRING"}},"score":{"type":"NUMBER"}},"required":["title","score"]}'
          PROMPT="Analyse ce texte: 'UA booste la prod via CI.' et retourne {title,tags,score}."
          BODY=$(jq -nc --arg p "$PROMPT" --argjson schema "$SCHEMA" '{contents:[{parts:[{text:$p}]}],responseMimeType:"application/json",responseSchema:$schema}')
          curl -sS -X POST -H "x-goog-api-key: ${GEMINI_API_KEY}" -H "Content-Type: application/json" "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent" -d "$BODY" | tee json_response.json
          jq '.' json_response.json
