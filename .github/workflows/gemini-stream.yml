name: Gemini Streaming
on:
  workflow_dispatch:

jobs:
  stream:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Stream tokens (SSE, one-line URL)
        shell: bash
        run: |
          set -euo pipefail
          test -n "${GEMINI_API_KEY}"
          curl -N -sS -H "x-goog-api-key: ${GEMINI_API_KEY}" -H "Content-Type: application/json" "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:streamGenerateContent?alt=sse" -d '{"contents":[{"parts":[{"text":"Donne 5 punchlines courtes (format liste)."}]}]}'
