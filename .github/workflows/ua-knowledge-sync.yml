name: UA Knowledge Sync
on:
  push:
    branches: ["*"]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build payload (diff + contents)
        env:
          BEFORE_SHA: ${{ github.event.before }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_SHA: ${{ github.sha }}
        run: node scripts/ua-build-knowledge-payload.js

      - name: POST to n8n webhook (OAuth-backed)
        env:
          UA_N8N_KNOWLEDGE_WEBHOOK: ${{ secrets.UA_N8N_KNOWLEDGE_WEBHOOK }}
        run: |
          test -n "$UA_N8N_KNOWLEDGE_WEBHOOK"
          curl -sS -X POST "$UA_N8N_KNOWLEDGE_WEBHOOK" \
            -H "Content-Type: application/json" \
            --data @./artifacts/ua_knowledge_payload.json | tee ./artifacts/n8n_response.json

      - name: Upload artifacts (trace)
        uses: actions/upload-artifact@v4
        with:
          name: ua-knowledge-sync-results
          path: artifacts/
      - name: Ping n8n API (health + last executions)
        if: always()
        env:
          UA_N8N_BASE_URL: ${{ secrets.UA_N8N_BASE_URL }}
          UA_N8N_API_KEY:  ${{ secrets.UA_N8N_API_KEY }}
        run: |
          test -n "$UA_N8N_BASE_URL" && test -n "$UA_N8N_API_KEY"
          # Santé basique
          curl -fsS "$UA_N8N_BASE_URL/rest/health" \
            -H "X-N8N-API-KEY: $UA_N8N_API_KEY" | tee -a artifacts/n8n_health.json
          # Dernières exécutions (optionnel, utile pour debug)
          curl -fsS "$UA_N8N_BASE_URL/rest/executions?limit=5" \
            -H "X-N8N-API-KEY: $UA_N8N_API_KEY" | tee -a artifacts/n8n_last_executions.json
