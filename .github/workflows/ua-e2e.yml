name: UA E2E

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      UA_N8N_BASE_URL: ${{ secrets.UA_N8N_BASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ping n8n endpoint
        run: |
          curl --fail --show-error --verbose -X POST "$UA_N8N_BASE_URL" \
            -H "Content-Type: application/json" \
            -d '{"intent":"PING"}'

      - name: Demo call
        run: |
          curl --fail --show-error --verbose -X POST "$UA_N8N_BASE_URL" \
            -H "Content-Type: application/json" \
            -d '{"intent":"RUN.DEMO_HTTPBIN","params":{"echo":"hello from CI"}}'

      - name: Save artifact
        run: echo "UA E2E run completed at $(date)" > ua-e2e-results.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ua-e2e-results
          path: ua-e2e-results.txt
