name: UA E2E

on:
  workflow_dispatch:          # lancement manuel possible
  push:                       # un petit commit déclenche aussi
    branches: [ "main" ]
  schedule:                   # HEARTBEAT quotidien (UTC)
    - cron: '0 13 * * *'      # 13:00 UTC = 09:00 à Toronto l'été, 08:00 l'hiver

jobs:
  e2e:
    timeout-minutes: 5        # évite les jobs qui pendent
    concurrency: ua-e2e-heartbeat   # empêche les runs qui se chevauchent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sanity check secret
        run: |
          test -n "${{ secrets.UA_N8N_BASE_URL }}" || { echo "::error title=Missing secret::UA_N8N_BASE_URL"; exit 1; }
          echo "UA_N8N_BASE_URL present ✅"

      - name: PING (inline)
        env:
          UA_N8N_BASE_URL: ${{ secrets.UA_N8N_BASE_URL }}
        run: |
          echo '{"type":"PING","intent":"healthcheck","meta":{"source":"GitHubActions","suite":"UA_E2E"}}' > _ping.json
          curl -sS -X POST "$UA_N8N_BASE_URL" \
               -H "content-type: application/json" \
               --data-binary @_ping.json | tee ping.response.json

      - name: DEMO (inline)
        env:
          UA_N8N_BASE_URL: ${{ secrets.UA_N8N_BASE_URL }}
        run: |
          echo '{"type":"DEMO","intent":"demo_handshake","payload":{"message":"Hello from UA E2E"},"meta":{"source":"GitHubActions","suite":"UA_E2E"}}' > _demo.json
          curl -sS -X POST "$UA_N8N_BASE_URL" \
               -H "content-type: application/json" \
               --data-binary @_demo.json | tee demo.response.json

      - name: Upload E2E artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ua-e2e-results
          path: |
            ping.response.json
            demo.response.json
          retention-days: 7    # garde les artefacts 7 jours
