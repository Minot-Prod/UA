name: UA Auto-App • Backend & Tests

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backend:
    runs-on: ubuntu-latest
    env:
      PY_VERSION: "3.11"
    steps:
      - name: 🧾 Checkout
        uses: actions/checkout@v4

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PY_VERSION }}

      - name: 📦 Install backend deps
        working-directory: api
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest httpx

      - name: 🧪 Add backend tests
        working-directory: api
        run: |
          mkdir -p tests
          cat > tests/test_healthz.py << 'EOF'
          import pytest
          from fastapi.testclient import TestClient
          from main import app
          client = TestClient(app)

          def test_healthz():
            r = client.get("/healthz")
            assert r.status_code == 200
            js = r.json()
            assert js["status"] == "ok"
          EOF

      - name: ▶️ Run tests
        working-directory: api
        run: |
          . .venv/bin/activate
          pytest -q

      - name: 🔐 Git identity
        run: |
          git config user.name "ua-bot"
          git config user.email "ua-bot@users.noreply.github.com"

      - name: ✅ Commit tests
        run: |
          git add -A
          git commit -m "UA Auto-App: backend tests + healthz" || echo "Nothing to commit"
          git push

      - name: 📦 Upload test report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-logs
          path: api/.pytest_cache
          if-no-files-found: ignore
