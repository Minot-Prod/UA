name: Council CI Postflight
on:
  push:
    branches:
      - feat/council-agents-qa
      - main

jobs:
  postflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt || true
      - name: Run Auto-Eval
        run: python scripts/auto_eval.py
