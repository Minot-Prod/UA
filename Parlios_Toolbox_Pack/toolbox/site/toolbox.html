<!doctype html>
<html lang="fr">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Parlios — Boîte à Outils</title>
<style>
:root{ --bg:#0B0B0F; --text:#F5F5F5; --border:rgba(255,255,255,0.15); --accent:#9EE37D; --secondary:#7FD4FF; --shadow:0 0 30px rgba(127,212,255,0.15); --radius:16px; }
*{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
.container{max-width:1100px;margin:0 auto;padding:24px}
.header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:16px}
h1{margin:0;font-size:22px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px}
.card{border:1px solid var(--border);border-radius:var(--radius);background:rgba(255,255,255,0.05);padding:14px;box-shadow:var(--shadow)}
.card a{color:var(--text);text-decoration:none}
.badge{font-size:12px;border:1px solid var(--border);border-radius:999px;padding:4px 8px;background:rgba(127,212,255,0.08)}
footer{margin-top:16px;opacity:.85;font-size:12px}
.search{display:flex;gap:8px}
.search input{flex:1;background:rgba(255,255,255,0.05);border:1px solid var(--border);border-radius:10px;padding:8px;color:var(--text)}
</style>
<body>
  <main class="container">
    <header class="header">
      <h1>Parlios — Boîte à Outils</h1>
      <span class="badge" id="count">0 items</span>
    </header>
    <div class="search" role="search">
      <input id="q" placeholder="Rechercher un outil…" aria-label="Rechercher">
    </div>
    <section class="grid" id="grid" aria-label="Liste d’outils"></section>
    <footer>Fait avec Parlios — Boîte à Outils</footer>
  </main>
<script>
const grid = document.getElementById('grid');
const count = document.getElementById('count');
const q = document.getElementById('q');
let items = [];
fetch('./toolbox.json').then(r=>r.json()).then(data=>{
  items = data.items || [];
  render();
});
function render(filter=""){
  const f = filter.trim().toLowerCase();
  const list = f ? items.filter(i=>i.title.toLowerCase().includes(f)) : items;
  grid.innerHTML = list.map(i=>`
    <article class="card">
      <a href="${i.path}" download>
        <strong>${i.title}</strong><br>
        <small>Télécharger le ZIP</small>
      </a>
    </article>`).join("");
  count.textContent = list.length + " items";
}
q.addEventListener('input', (e)=>render(e.target.value));
</script>
</body>
</html>
