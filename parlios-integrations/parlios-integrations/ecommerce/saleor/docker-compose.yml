version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: saleor
      POSTGRES_PASSWORD: saleor
      POSTGRES_DB: saleor
    ports: ["5432:5432"]
  api:
    image: ghcr.io/saleor/saleor:latest
    env_file: .env.example
    depends_on: [db]
    ports: ["8000:8000"]
  dashboard:
    image: ghcr.io/saleor/saleor-dashboard:latest
    depends_on: [api]
    ports: ["9000:80"]
